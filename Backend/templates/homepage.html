<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>bienvenido {{ user.name }}</h1>

    {% for us in user %}

    <div>
        <form action="{{ url_for('delete_conn', id=user._id, name_to_delete=us) }}" method="PUT">
            <label>{{ us.conn }}</label>
            <button>Eliminar</button>
        </form>
    </div>

    {% endfor %}
</body>
</html>
